<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icons/Dribble.svg">
    <title>My Blog</title>
    
    <!-- Предзагрузка критических ресурсов -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="code.js" as="script">
    
    <!-- Оптимизированная загрузка шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Оптимизированная загрузка Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" media="print" onload="this.media='all'">
    
    <!-- Критический CSS -->
    <style>
        /* Добавьте сюда критические стили, которые нужны для первого рендера */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        .main-header {
            min-height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <video class="header-video desktop-video" autoplay muted loop playsinline preload="auto">
            <source src="13241712_3240_2160_24fps.mp4" type="video/mp4">
            <source src="13241712_3240_2160_24fps.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <video class="header-video mobile-video" autoplay muted loop playsinline preload="auto">
            <source src="12314475_2160_3840_30fps.mp4" type="video/mp4">
            <source src="12314475_2160_3840_30fps.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
        <nav class="navbar">
            <div class="logo">
                <h1>Terekh D</h1>
            </div>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h1 class="site-title">Chronicle and Stories</h1>
            <p class="site-subtitle">Welcome to my digital space</p>
            <div class="header-description">
                <p>I create unique digital experiences through design and development</p>
            </div>
            <a href="portfolio.html" class="cta-button">View My Work</a>
        </div>
        <div class="scroll-indicator">
            <span>Scroll Down</span>
            <div class="scroll-arrow"></div>
        </div>
    </header>

    <main>
        <section class="featured-section">
            <div class="container">
                <div class="glass-section">
                    <h2>Featured Projects</h2>
                    <div class="featured-grid">
                        <!-- Featured projects will be loaded here -->
                    </div>
                </div>
            </div>
        </section>

        <section class="latest-posts">
            <div class="container">
                <div class="glass-section">
                    <h2>Latest Blog Posts</h2>
                    <div class="posts-grid">
                        <!-- Latest posts will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Terekh D. All rights reserved.</p>
    </footer>

    <!-- Модальное окно -->
    <div class="modal" id="blogModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="modal-title"></h2>
            <div class="modal-body"></div>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
